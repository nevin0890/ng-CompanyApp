
<app-adminnavbar></app-adminnavbar>
<div class="container-fluid">
    <div class="row  ">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row  mt-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <input type="text" placeholder="security code" [(ngModel)]="seuritycode" class="form-control">
                    <div class="d-grip gap-2 mt-2">
                        <button class="btn btn-outline-warning" (click)="searchSecurity()">search</button>
                    </div>


                    <div>
                        <div *ngFor="let i of security">
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                <label for="">Employee code</label>
                                <input type="text" class="form-control"  [(ngModel)]="i.seuritycode">
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                <label for="">Name</label>
                                <input type="text" class="form-control"  [(ngModel)]="i.name">
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                <label for="">email</label>
                                <input type="text" class="form-control"  [(ngModel)]="i.email">
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                <label for="">password</label>
                                <input type="text" class="form-control"  [(ngModel)]="i.password">
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                <label for="">date of birth</label>
                                <input type="text" class="form-control"  [(ngModel)]="i.dob">
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                <label for="">date of joining</label>
                                <input type="text" class="form-control"  [(ngModel)]="i.doj">
                            </div>
                            
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                <label for="">mpbile</label>
                                <input type="text" class="form-control"  [(ngModel)]="i.phone">
                            </div>
                            <div
                                class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mt-3 d-grid gap-2">
                                <button class="btn btn-warning  " (click)="updateSecurity()">update</button>
                            </div>
                        </div>



                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
