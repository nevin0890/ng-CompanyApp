<app-adminnavbar></app-adminnavbar>
<section class="vh-100 bg-image"
    style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">EMPLOYEE REGISTRATION</h2>

                            

                                <div class="form-outline mb-4">
                                    <input type="text" id="form3Example1cg" class="form-control form-control-lg" [(ngModel)]="name">
                                    <label class="form-label" for="form3Example1cg">Employee Name</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="number" id="form3Example3cg" class="form-control form-control-lg" [(ngModel)]="empcode">
                                    <label class="form-label" for="form3Example3cg">Employee code</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" id="form3Example4cg" class="form-control form-control-lg" [(ngModel)]="designation">
                                    <label class="form-label" for="form3Example4cg">Designation</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="date" id="form3Example4cdg" class="form-control form-control-lg" [(ngModel)]="dob">
                                    <label class="form-label" for="form3Example4cdg">DOB</label>
                                </div>
    
                                <div class="form-outline mb-4">
                                    <input type="number" id="form3Example4cdg" class="form-control form-control-lg" [(ngModel)]="phone">
                                    <label class="form-label" for="form3Example4cdg">Mobile Number</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" id="form3Example4cg" class="form-control form-control-lg" [(ngModel)]="address">
                                    <label class="form-label" for="form3Example4cg">address</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="email" id="form3Example4cdg" class="form-control form-control-lg" [(ngModel)]="email">
                                    <label class="form-label" for="form3Example4cdg"> Email</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="password" id="form3Example4cdg" class="form-control form-control-lg" [(ngModel)]="password">
                                    <label class="form-label" for="form3Example4cdg"> password</label>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="button"
                                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"(click)="fetchEmployee()">Register</button>
                                </div>


                           

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
