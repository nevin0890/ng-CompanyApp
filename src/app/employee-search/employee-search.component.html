<app-adminnavbar></app-adminnavbar>
<div class="container-fluid">
    <div class="row  ">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row  mt-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
             <input type="text" placeholder="Employee code" [(ngModel)]="empcode" class="form-control">
             <div class="d-grip gap-2 mt-2">
                <button class="btn btn-outline-warning" (click)="searchEmployee()">search</button>
             </div>
           

            <div>
                <div *ngFor="let i of employees">
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="">Employee code</label>
                        <input type="text" class="form-control" value="i.empcode" [(ngModel)]="i.empcode">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="">Name</label>
                        <input type="text" class="form-control" value="i.name" [(ngModel)]="i.name">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="">email</label>
                        <input type="text" class="form-control" value="i.email" [(ngModel)]="i.email">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="">password</label>
                        <input type="text" class="form-control" value="{{i.password}}" [(ngModel)]="i.password">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="">date of birth</label>
                        <input type="text" class="form-control" value="{{i.dob}}" [(ngModel)]="i.dob">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="">date of joining</label>
                        <input type="text" class="form-control" value="{{i.doj}}" [(ngModel)]="i.doj">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="">address</label>
                        <input type="text" class="form-control" value="{{i.address}}" [(ngModel)]="i.address">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="">mpbile</label>
                        <input type="text" class="form-control" value="{{i.phone}}" [(ngModel)]="i.phone">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mt-3 d-grid gap-2">
                        <button class="btn btn-warning  " (click)="updateEmployee()">update</button>
                    </div>
            </div>

           
                
            </div>
            </div>
            </div>
        </div>
    </div>
</div>
